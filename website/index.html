<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather Journal App</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="app__wrapper">
      <div id="app">
        <div class="header__wrapper">
          <h1 class="header">My Weather Journal</h1>
        </div>
        <form class="app__form" autocomplete="off">
          <div class="zip">
            <input type="text" id="zip">
            <label for="zip" class="zip__label">Enter Your Zip Code</label>
          </div>
          <div class="feel">
            <input type="text" id="feelings">
            <label for="feelings" class="feelings__label">What's It Like Out There?</label>
          </div>
          <button id="generate_button">Generate</button>
        </form>
        <div class="log">
          <h2 class="log__header">Personal Weather Log</h2>
          <h3 class="kelvin__note">*degrees in Fahrenheit</h3>
          <div id="log__container">
            <div class="log__date">
              <div id="date"></div>
            </div>
            <div class="log__temp">
              <div id="temp"></div>
            </div>
            <div class="log__content">
              <div id="log"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
